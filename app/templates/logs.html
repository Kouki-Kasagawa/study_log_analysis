{% extends "base.html" %}

{% block title %}学習ログ{% endblock %}

{% block content %}
<h2>学習ログ</h2>
    <table border="1">
    <tr>
        <th>日付</th>
        <th>開始時刻</th>
        <th>学習時間（分）</th>
        <th>気分</th>
        <th>天気</th>
        <th>記録した時間（0~23）</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
        <td>{{ log[3] }}</td>
        <td>{{ log[4] }}</td>
        <td>{{ log[5] }}</td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
