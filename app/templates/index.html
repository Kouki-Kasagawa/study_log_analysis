<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習記録用アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body>
        <nav class="navbar navbar-expand-lg" style="background-color: #459b2b;">個人用のポートフォリオ</nav>
        <br>
        <!-- ページを読み込んだときに、画面に表示されるやつ（試作） -->
        <!-- <script src="{{ url_for('static', filename='js/script.js')}}"></script> -->
            <form method="post">
    <label>開始時刻（0-23）</label>
    <input type="number" name="start_hour" required>

    <label>学習時間（分）</label>
    <input type="number" name="study_minutes" required>

    <label>気分（1-5）</label>
    <input type="number" name="mood" min="1" max="5" required>

    <button type="submit">保存</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
